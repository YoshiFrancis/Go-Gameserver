<div id="app" hx-swap="outerHTML">
  <div id="participants">
    <ul>
      {{ range .Participants }}
        <li>{{ .username }}</li>
      {{ end }}
    </ul>
  </div>
  <div id="chat-room">
    <ul>
      {{ range .Messages }}
        <li>{{ .username }}: {{ .text }}</li>
      {{ end }}
    </ul>
  </div>
  <form id="hub-chat-room-form" ws-send hx-target="#chat-room">
    <input name="message">
    <br>
    <button type="submit">Send</button>
  </form>
</div>
